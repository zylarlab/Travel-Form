<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <style>
        label {
            display: block;
            margin: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h2>Welcome to Bucket List</h2>
    </header>
    <section>
        <article>We make your travels hassle free!</article>
        <article>Fill in the form below to get started</article>
    </section>
    <form>
        <label for="name">Enter your Name:
            <input id="name" type="text" placeholder="Name">
        </label>
        <label for="phone">Enter your Phone Number:
            <input type="number" id="phone" placeholder="Phone">
        </label>
        <label for="email">Enter your Email:
            <input type="email" id="email" placeholder="Email">
        </label>

        <fieldset>
            <legend>
                <h3>Choose your Place & Date</h3>
            </legend>
            <label for="destination">Destination:
                <select name="destination" id="destination">
                    <option value="1">India</option>
                    <option value="2">USA</option>
                    <option value="3">UK</option>
                    <option value="4">Australia</option>
                    <option value="5">New Zealand</option>
                </select>
            </label>
            <label for="date">Enter your desire Date:
                <input type="date" name="" id="date">
            </label>
        </fieldset>
        <fieldset>
            <legend>
                <h3>Choose Your Package: </h3>
            </legend>
            <label for="standard">
                <input type="radio" name="package" id="standard">Standard
            </label>
            <label for="premium">
                <input type="radio" name="package" id="premium">Premium
            </label>
            <label for="ultra_Premium">
                <input type="radio" name="package" id="ultra_Premium">ultra Premium
            </label>
        </fieldset>
        <fieldset>
            <legend>
                <h3>Choose Your Payment Method: </h3>
            </legend>
            <label for="credit">
                <input type="radio" name="payment" id="credit">Credit Card
            </label>
            <label for="debit">
                <input type="radio" name="payment" id="debit">Debit Card
            </label>
            <label for="bKash">
                <input type="radio" name="payment" id="bKash">Bkash
            </label>
            <label for="nagad">
                <input type="radio" name="payment" id="nagad">Nagad
            </label>
        </fieldset>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
    <footer>
        <p>Â© 2020 Bucket List</p>
    </footer>
</body>

</html>
